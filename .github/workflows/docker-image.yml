name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]

  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        id: repo_name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ghcr.io/${{ github.repository }}

      -
        name: Get release tag
        id: rel_tag
        run: |
          if [ ${{ github.ref_type }} == "tag" ]
          then
            echo "tags=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tags=latest" >> $GITHUB_OUTPUT
          fi

      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Cache Docker layers
        uses: actions/cache@v3.2.3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.rel_tag.outputs.lowercase }}:${{ steps.rel_tag.outputs.tags }}
          platforms: |
            linux/amd64,
            linux/arm64

          cache-from: |
            type=local,
            src=/tmp/.buildx-cache

          cache-to: |
            type=local,
            dest=/tmp/.buildx-cache

      -
        name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ steps.rel_tag.outputs.lowercase }}:${{ steps.rel_tag.outputs.tags }}